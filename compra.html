    <main class="mainCont">
        <h3>Compra</h3>
        <div class="infoGameCompra">
            <!-- <p>nombre</p>
            <p>genero</p>
            <p>valor</p>
            <p>descuento</p> sd -->
        </div>
        
        <div class="datosCompra">
            <form action="" method="POST">
                <div class="infoComprador">                       
                    <label for="nombreComprador"> Nombre del Comprador:</label>
                    <input type="text" id="nombreComprador" required>
                    <label for="emailComprador"> Email:</label>
                    <input type="email" id="emailComprador" required>                          
                </div>
                <label for="cantItems">Cantidad de Items:</label>
                <input type="number" id="cantItems" min="1" value="1" step="1" focus>
                <br>
                <label for="formatoGame">Formato :</label> 
                <select name="formatoGame" id="formatoGame">
                    <option>CD/DVD</option>
                    <option selected>Digital</option>
                </select>
                <!-- <br>  -->
                <fieldset  class="datosEnvio"> 
                    <legend>Datos del envio</legend>
                    <label for="dirEnvio">Direccion de Envio:</label>
                    <input type="text" name="dirEnvio" id="dirEnvio">
                    <!-- <br> -->
                    <label for="dirEnvio">Tipo de Envio:</label>
                    <select name="tipoEnvio" id="tipoEnvio">
                        <option>comun + 0,5%</option>
                        <option>especial + 2%</option>
                        <option>premium + 5%</option>
                    </select>
                </fieldset>
                <br>
                <label for="formaPago">Forma de Pago :</label>
                <select name="formaPago" id="formaPago">
                    <option>Debito</option>
                    <option>Credito</option>
                    <option>PayPal</option>
                    <option>Western Union</option>
                </select>
                <br>
                <!-- <output class="costos"> </output> -->
                <div class="infoCostos">
                    <table>
                        <tr><th>Valor por Unidad </th> <th> Valor compra</th> <th>Valor - Descuentos</th> <th> Valor - Descuento + IVA</th>  <th>Todo mas el envio</th> <th>Total Final</th></tr>
                    </table>
                </div>
                <br>
                <button class="cancelar">Cancelar</button>
                <input type="submit" value="Comprar">
            </form>


        </div>
        
        <!-- <script src="js/jsCompra.js"></script> -->
