<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>administrador</title>
        <!--   este estilo fue sacado de internet -->
        <style>
        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }
        
        td, th {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        
        tr:nth-child(even) {
            background-color: #dddddd;
        }
        </style>
</head>
<body>
<!-- 
    cambio en un linea para probar la config de mi linux -->
    <h1>Administrador</h1>
    <a href="index.html">Sitio</a>
    <nav>
        <ul>
            <li>Productos</li>
            <li>Usuarios</li>
        </ul>
    </nav>

    <main>
        <div id="divAltaProd">

        
            <form id="formAdminAlta">
                <fieldset>
                    <legend>Cargar Juego</legend>
                    <label for="namegame">Titulo del juego:</label>
                    <input type="text" id="namegame" name="namegame" required value="ghsd">
                    <br><br>
                    <label for="imgport">Imagen de portada:</label>
                    <input type="file" name="imgport" id="imgport" accept="image/*" required>
                    <div id="imgTest"></div> 

                    <br><br>
                    <label for="cat">Categoria:</label>
                    <select id="cat" name="cat" >
                        <option>Action</option>
                        <option selected>Adventure</option>
                        <option>Sports &amp; Racing</option>
                        <option>RPG</option>
                        <option>Shooters</option>
                        <option>Simulation</option>
                        <option>Strategy</option>
                        <option>Antivirus y seguridad</option>
                        <option>Herramientas</option>
                        <option>Oficina</option>
                        <option>Multimedia</option>
                        <option>Otros</option>
                    </select>
                    <br> <br>
                    <label for="description">Descripcion:</label> <br>
                    <textarea cols="30" rows="10" id="description" ></textarea>
                    <br> <br>
                    <label for="valor">Precio:</label>
                    <input type="number" id="valor" min="0" value="32">
                    <br> <br>
                    <label for="decuento">descuento:</label>
                    <input type="number" id="descuento" min="0" max="100" placeholder=0>
                    <br><br>
                    <label for="imgport">Imagenes adiccioneles:</label>
                    <input type="file" name="imgport" id="imgport" accept="image/*" multiple>
                    <br> <br>
                    <input type="submit" value="cargar producto">
                </fieldset>
            </form>   
            <img src="" height="200" alt="Image preview...">


            <table>
                <tr><th>Nombre </th> <th>Categoria </th> <th>Precio</th> <th>Descuento </th>  <th>modificar</th></tr>
            </table>
            <!-- <script src="js/jsAltaProd.js"></script> -->
        </div>
        <br>
        <br>
        <br>
        <div id="divInfoUsuarios ">
            
            <table id="tablaUsuarios">
                <tr><th>Nombre </th> <th>Apellido </th> <th>Email</th></tr>
            </table>
            <script src="js/listaUsuarios.js"></script>
        </div>

    </main>
    
    
</body>
</html>
