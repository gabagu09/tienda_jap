<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>administrador</title>
    <style>
        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }
        
        td, th {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        
        tr:nth-child(even) {
            background-color: #dddddd;
        }
        </style>
</head>
<body>
    <h1>Administrador</h1>
    <a href="index.html">Sitio</a>
    <nav>
        <ul>
            <li>Productos</li>
            <li>Usuarios</li>
        </ul>
    </nav>

    <main>
        <form id="formAdminAlta">
            <fieldset>
                <legend>Cargar Juego</legend>
                <label for="namegame">Titulo del juego:</label>
                <input type="text" id="namegame" name="namegame" required>
                <br><br>
                <label for="imgport">Imagen de portada:</label>
                <input type="file" name="imgport" id="imgport" accept="image/*" >
                <br><br>
                <label for="cat">Categoria:</label>
                <select id="cat" name="cat" required>
                    <option>Action</option>
                    <option selected>Adventure</option>
                    <option>Sports &amp; Racing</option>
                    <option>RPG</option>
                    <option>Shooters</option>
                    <option>Simulation</option>
                    <option>Strategy</option>
                    <option>Antivirus y seguridad</option>
                    <option>Herramientas</option>
                    <option>Oficina</option>
                    <option>Multimedia</option>
                    <option>Otros</option>
                </select>
                <br> <br>
                <label for="description">Descripcion:</label> <br>
                <textarea cols="30" rows="10" id="description" required></textarea>
                <br> <br>
                <label for="valor">Precio:</label>
                <input type="number" id="valor" min="0">
                <br> <br>
                <label for="decuento">descuento:</label>
                <input type="number" id="descuento" min="0" max="100" placeholder=0>
                <br><br>
                <label for="imgport">Imagenes adiccioneles:</label>
                <input type="file" name="imgport" id="imgport" accept="image/*" multiple>
                <br> <br>
                <input type="submit" value="cargar producto">
            </fieldset>
        </form>   
        

        <table>
            <tr><th>Nombre </th> <th>Categoria </th> <th>Precio</th> <th>Descuento </th>  <th>modificar</th></tr>
        </table>

        <script src="js/jsAltaProd.js"></script>
    </main>
    
    
</body>
</html>
